<!doctype html>
<html lang="en">
<head th:replace="fragments/template.html :: head">
<body>

	<nav th:replace="fragments/template.html :: nav"></nav>

	<div class="container-lg mt-3">

		<div class="alert alert-danger" role="alert">Error</div>

		<table>
			<tr>
				<td>Date</td>
				<td th:text="${timestamp}" />
			</tr>
			<tr>
				<td>Path</td>
				<td th:text="${path}" />
			</tr>
			<tr>
				<td>Error</td>
				<td th:text="${error}" />
			</tr>
			<tr>
				<td>Status</td>
				<td th:text="${status}" />
			</tr>
			<tr>
				<td>Message</td>
				<td th:text="${message}" />
			</tr>
			<tr>
				<td>Exception</td>
				<td th:text="${exception}" />
			</tr>
			<tr>
				<td>Trace</td>
				<td><pre th:text="${trace}" /></td>
			</tr>
		</table>

	</div>

</body>
</html>
